<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchCYC Dating App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b8b, #ff8e53);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff2d55;
            text-transform: uppercase;
        }
        
        .input-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .input-container label {
            display: block;
            color: #ff2d55;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .phone-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #ff2d55;
            color: white;
        }
        
        .second-page {
            display: none;
            justify-content: center;
        }
        
        .match-text {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .match-text h1 {
            font-size: 2rem;
            color: #ff2d55;
        }
        
        .profile-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ff6b8b;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            color: white;
            font-size: 3rem;
        }
        
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-secondary {
            background: white;
            color: #ff2d55;
            border: 1px solid #ff2d55;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div id="homePage" class="page">
            <div class="logo">
                <h1>MATCH</h1>
                <h1>CYC</h1>
            </div>
            
            <div class="input-container">
                <label>Enter insight number to continue</label>
                <input type="tel" id="phone" class="phone-input" placeholder="Enter phone number" maxlength="10">
            </div>
            
            <button id="getStartedBtn" class="btn btn-primary">GET STARTED</button>
        </div>
        
        <!-- Second Page -->
        <div id="secondPage" class="page second-page">
            <div class="match-text">
                <h1>IT'S A</h1>
                <h1>Match</h1>
            </div>
            
            <div class="profile-container">
                <span>â™¥</span>
            </div>
            
            <div class="buttons-container">
                <button id="sendMessageBtn" class="btn btn-secondary">SEND MESSAGE</button>
                <button id="swipeMoreBtn" class="btn btn-secondary">SWIPE MORE</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePage = document.getElementById('homePage');
            const secondPage = document.getElementById('secondPage');
            const getStartedBtn = document.getElementById('getStartedBtn');
            const phoneInput = document.getElementById('phone');
            
            // Initialize page states
            homePage.style.display = 'flex';
            secondPage.style.display = 'none';
            
            getStartedBtn.addEventListener('click', function() {
                if (!phoneInput.value || phoneInput.value.length < 10) {
                    alert('Please enter a valid 10-digit number');
                    return;
                }
                
                // Show second page
                homePage.style.display = 'none';
                secondPage.style.display = 'flex';
                
                // Open ad (will only work in production due to popup blockers)
                window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
            });
            
            document.getElementById('sendMessageBtn').addEventListener('click', function() {
                window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
            });
            
            document.getElementById('swipeMoreBtn').addEventListener('click', function() {
                window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
            });
        });
    </script>
</body>
</html>
