<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyMatch Dating App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b8b, #ff8e53, #ff2d55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .page {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px;
        }
        
        .home-page {
            justify-content: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff2d55, #ff6b8b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .logo .heart {
            color: #ff2d55;
            font-size: 2rem;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }
        
        .input-container {
            width: 100%;
            margin-bottom: 30px;
        }
        
        .input-container label {
            display: block;
            color: #ff2d55;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .phone-input {
            width: 100%;
            padding: 18px;
            border: none;
            background: #f5f5f5;
            border-radius: 15px;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff2d55, #ff6b8b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 45, 85, 0.4);
        }
        
        .second-page {
            justify-content: space-around;
            display: none;
        }
        
        .match-text {
            text-align: center;
            margin-top: 50px;
        }
        
        .match-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ff2d55;
            line-height: 1.2;
        }
        
        .match-text .highlight {
            font-size: 4rem;
            display: block;
            margin-top: 10px;
            color: #ff2d55;
        }
        
        .profile-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 30px 0;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4rem;
        }
        
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: white;
            color: #ff2d55;
            border: 2px solid #ff6b8b;
            font-weight: 700;
        }
        
        .social-bar {
            width: 100%;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homePage" class="page home-page">
            <div class="logo">
                <h1>MATCH USA</h1>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
                <h1>DATING APP</h1>
            </div>
            
            <div class="input-container">
                <label for="phone">Enter insight number to continue</label>
                <input type="tel" id="phone" class="phone-input" placeholder="Enter phone number" maxlength="10">
            </div>
            
            <button id="getStartedBtn" class="btn btn-primary">
                GET STARTED
            </button>
            
            <div class="social-bar">
                <script type='text/javascript' src='//esteemfurytooth.com/51/25/7a/51257a1a5d86b4849814762fc3a0dcd8.js'></script>
            </div>
        </div>
        
        <div id="secondPage" class="page second-page">
            <div class="match-text">
                <h1>IT'S A</h1>
                <span class="highlight">Match</span>
            </div>
            
            <div class="profile-container">
                <div class="profile-image">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="sendMessageBtn" class="btn btn-secondary">
                    SEND MESSAGE
                </button>
                <button id="swipeMoreBtn" class="btn btn-secondary">
                    SWIPE MORE
                </button>
            </div>
            
            <div class="social-bar">
                <script type='text/javascript' src='//esteemfurytooth.com/51/25/7a/51257a1a5d86b4849814762fc3a0dcd8.js'></script>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initialized');
            
            const homePage = document.getElementById('homePage');
            const secondPage = document.getElementById('secondPage');
            const getStartedBtn = document.getElementById('getStartedBtn');
            const phoneInput = document.getElementById('phone');
            
            // Initialize page states
            homePage.style.display = 'flex';
            secondPage.style.display = 'none';
            
            getStartedBtn.addEventListener('click', function() {
                if (!phoneInput.value || phoneInput.value.length < 10) {
                    alert('Please enter a valid 10-digit phone number');
                    phoneInput.focus();
                    return;
                }
                
                try {
                    // Open ad in new tab
                    window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
                    
                    // Switch to second page
                    homePage.style.display = 'none';
                    secondPage.style.display = 'flex';
                } catch (e) {
                    console.error('Error:', e);
                    alert('An error occurred. Please try again.');
                }
            });
            
            // Second page buttons
            document.getElementById('sendMessageBtn').addEventListener('click', function() {
                window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
            });
            
            document.getElementById('swipeMoreBtn').addEventListener('click', function() {
                window.open('https://esteemfurytooth.com/kqiq53zq?key=e58637cef439446bae8d8aa96d1da012', '_blank');
            });
        });
    </script>
</body>
</html>
